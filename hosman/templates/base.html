{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
     
    <link rel="stylesheet" href="{% static '/css/styles3.css/' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>AvA Hospital </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'd1' %}">Serivices</a></li>
                    <li><a href="{% url 'test' %}">Testimonials</a></li>
                    <li><a href="{% url 'department' %}">Departments</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'mainlogin' %}">Login</a></li>
                    
                    
                </ul>
            </nav>
        </div>
    </header>
    
    
    {% block content %} {% endblock %}
    
    <footer>
        <div class="container">
            <p>&copy; 2024 AvA Hospital Management. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
