{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
<h1 class="text-center">Lab Tests</h1>
<hr>

<div class="container text-center bg-light">
    {% for d in tests %}
    <div class="card text-center mx-3 my-3" style="width: 18rem; height:20rem;padding-top: 1px;padding-bottom: 1px; display:inline-block ; text-align: justify;">
        
        <div class="card-body" >
            <h5 class="card-title" style="color: blueviolet;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">{{d.test_name}}</h5>
            <p class="card-text" style="color: rgb(23, 94, 156);">{{d.test_decription}}</p>
            <a href="{% url 'confirm' %}">
                
                <button>Book Now</button>
              </a>
            
           
            
           
        
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
