{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dr Login Page</title>
    <link rel="stylesheet" href="{% static '/css/styles5.css/' %}">
</head>
<body>
    <div class="login-container">
        <h2>Doctor Login</h2>
        <form  method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="drmail" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="drpassword" required>
            </div>
            <button type="submit">Doctor Login</button>
        </form>
    </div>
</body>
</html>
